<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />

    <link rel="stylesheet" href="fonts/FontAwesome.min.css">
</head>

<body>
    <header>

    </header>
    <div class="main">
        <div class="main__sidebar">

            <div class="main__sidebar--logout-panel">
                <a href="">add a book</a>
            </div>

            <div class="main__sidebar--books-menu">
                <ul>
                    <li class="book">Now Reading</li>
                    <li class="globe">Browse</li>
                    <li class="shoping-cart">Buy Books</li>
                    <li class="star">Favourite Books</li>
                    <li class="list">Whishlist</li>
                    <li class="clock">History</li>
                </ul>
            </div>

            <div class="main__sidebar--genres-menu">

                <span>Browse Available Books</span>
            </div>
            <div class="main__app--filter-search">
                <div class="main__app--filter">
                    <a href="">All Books</a>
                    <a href="">Most Recent</a>
                    <a href="">Most Popular</a>
                    <a href="">Free Books</a>
                </div>

                    <input type="text" name="search" placeholder="Enter Keywords">
                    <button type="submit" name="submit"></button>
                </form>

        </div>
